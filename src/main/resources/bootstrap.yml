server:
  port: @docker.expose@

spring:
  application:
    name: @project.artifactId@

eureka:
  client:
    enabled: false

# /info 端点的显示
info:
  version: @project.version@

---
#激活profile:cloud后, 开启config和eureka
spring:
  profiles: cloud
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:${ENV_HOST}}:8761/eureka/


