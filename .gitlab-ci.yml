stages:
  - build
  - push
  - deploy

build-dev:
  stage: build
  only:
    - dev
  tags:
    - shell-build-dev
  script:
    - mvn -Dmaven.test.skip=true clean package
    
push-dev:
  stage: push
  only:
    - dev
  tags:
    - shell-build-dev
  script:
    - mvn docker:push

deploy-dev:
  stage: deploy
  only:
    - dev
  tags:
    - shell-deploy-dev
  script:
    - cd /root/docker-swarm/
    - docker stack deploy -c wechat1.yml wechat1
    
deploy-uat:
  stage: deploy
  only:
    - uat
  tags:
    - shell-deploy-qa
  script:
    - cd /root/docker-swarm/
    - docker stack deploy -c wechat1.yml wechat1
